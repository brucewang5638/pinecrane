version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - pinecrane-network
    ports:
      - "2181:2181"
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - pinecrane-network
  hadoop-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    environment:
      - CLUSTER_NAME=test
    networks:
      - pinecrane-network
    ports:
      - "9870:9870"
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    command: "/bin/bash -c '/entrypoint.sh && hdfs dfs -mkdir -p /warehouse'"
  hadoop-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    depends_on:
      - hadoop-namenode
    environment:
      - CLUSTER_NAME=test
    networks:
      - pinecrane-network
    ports:
      - "9864:9864"
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
  hive-metastore:
    image: apache/hive:3.1.3
    depends_on:
      - hadoop-namenode
    environment:
      HIVE_METASTORE_DB_TYPE: derby
      SERVICE_NAME: metastore
    networks:
      - pinecrane-network
    ports:
      - "9083:9083"
  flink-jobmanager:
    image: flink:1.17
    ports:
      - "8081:8081"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
    networks:
      - pinecrane-network
    command: jobmanager
  flink-taskmanager:
    image: flink:1.17
    depends_on:
      - flink-jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
    networks:
      - pinecrane-network
    command: taskmanager
  trino:
    image: trinodb/trino:latest
    ports:
      - "8080:8080"
    networks:
      - pinecrane-network
    volumes:
      - ./trino/etc:/etc/trino

networks:
  pinecrane-network:
    driver: bridge
    name: pinecrane-network
